<div class="text-center mt-10 ">
    <h1 class="text-3xl font-semibold text-orange-500">Weather in your city</h1>
    <hr class="my-4 border-gray-300 w-1/2 mx-auto" />
</div>


<div class="bg-gradient-to-r from-orange-400 to-orange-500 py-20 flex justify-center mx-20">
    <div class="flex flex-col items-center space-y-4 w-[75vw] max-w-3xl">
        <div class="flex items-center w-full rounded-full overflow-hidden shadow-lg">
            <input type="text" (input)="onCityChange($event)"
                class="w-full px-6 py-3 text-lg rounded-l-full outline-none" />
            <button (click)="getWeather()"
                class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-r-full text-sm flex items-center">
                <span class="mr-2">❓</span> Search
            </button>
        </div>


        <app-loading [loading]="loading"></app-loading>
        <app-error [message]="error"></app-error>

    </div>
</div>

<app-weather-details *ngIf="!loading && !error" [weatherData]="weatherData"></app-weather-details>
